<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icon-16.png" type="image/png">

    <title>Gamedev Canvas Workshop</title>
    <style>
        body { background: powderblue; }
        h1, h5 { text-align: center; margin-top: 1rem; margin-bottom: 1rem; }
        * { padding: 0; margin: 0 ; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<h1><img src="icon-32.png" alt="icon"> 2D Breakout Game</h1>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    //TODO: Stopped at: Defining a drawing loop
    var colour = "#0095DD";
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = canvas.width / 2;
    var y = canvas.height - 30;

    var dx = 2;
    var dy = -2;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI*2);
        ctx.fillStyle = colour;
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawBall();

        x += dx;
        y += dy;
    }

    setInterval(draw, 10);
</script>

<h5>by Davina Leong, 2018</h5>
</body>
</html>
